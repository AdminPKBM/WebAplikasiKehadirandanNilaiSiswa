<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aplikasi Kehadiran & Nilai Online</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Aplikasi Kehadiran & Nilai</h1>
  
  <div class="input-section">
    <input type="text" id="namaSiswa" placeholder="Masukkan Nama Siswa" />
    <button id="btnTambah">Tambah Siswa</button>
  </div>
  
  <table border="1" id="tabelSiswa">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>Kehadiran</th>
        <th>Nilai</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data siswa akan tampil di sini -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
